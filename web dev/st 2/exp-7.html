<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website Navigation</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding-top: 20px;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            border:2px solid #333;
            background-color: #ffffff;
        }

        .header {
            background-color: #e0e0e0;
            padding: 1px;
            text-align: center;
        }



        

        .f,
        .l {
            padding: 10px;
            margin: 5px;
            font-weight: bold;
            font-size: 14px;
        }

        .f {
            display: inline-block;
            padding: 8px 12px;
            background-color: #5c5199;
            color: #020064;
        }

        .l {
            display: inline-block;
            padding: 8px 12px;
            background-color: #98fb98;
            color: #006400;
        }
    </style>

</head>

<body>

    <div class="container">

        <div class="header">
            <p><span style="color: black;">My </span><span style="color: rgb(255, 0, 0);">Website </span><span
                    style="color: black;">Navigation</span> </p>
        </div>

        <nav>
            <h1></h1>

            <div>
                <a class="f" href="#">Home</a>
                <a class="f" href="#">About</a>
                <a class="f" href="#">Services</a>
                <a class="f" href="#">Contact</a>
            </div>

            <div>
                <a class="l" href="#">Dashboard</a>
                <a class="l" href="#">Profile</a>
                <a class="l" href="#">Messages</a>
                <a class="l" href="#">Logout</a>
            </div>
        </nav>
    </div>

</body>

</html>
