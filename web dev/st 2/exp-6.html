<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopEasy – Product Card</title>
  <style>
    :root{
      --bg:#f2f4f8;
      --panel:#1f1f1f;
      --text:#222;
      --muted:#666;
      --border:#e6e6e6;
      --brand:#0d6efd;
      --success:#15803d;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,Ubuntu,"Noto Sans",sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    .page{
      max-width:980px;
      margin:24px auto;
      padding:0 16px 32px;
      border:2px solid #999;
      background:#eef1f7;
    }

    .topbar{
      background:var(--panel);
      color:#fff;
      text-align:center;
      padding:14px 20px;
      border-radius:6px;
      font-weight:700;
      font-size:1.6rem;
      letter-spacing:.5px;
      margin:24px 16px 12px;
    }

    .canvas{
      display:flex;
      justify-content:center;
      padding:8px 0 24px;
    }

    .card{
      width:360px;
      background:#fff;
      border:1px solid var(--border);
      border-radius:8px;
      box-shadow:0 2px 10px rgba(0,0,0,.06);
      padding:14px;
    }
    .media{
      background:#f5f5f5;
      border:1px solid var(--border);
      border-radius:6px;
      height:190px;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .media img{
      max-height:170px;
      width:auto;
      object-fit:contain;
      display:block;
    }
    .title{
      margin:12px 4px 4px;
      font-weight:700;
    }
    .desc{
      margin:0 4px 10px;
      color:var(--muted);
      line-height:1.35;
      font-size:.95rem;
    }
    .price-row{
      display:flex;
      align-items:center;
      gap:10px;
      margin:0 4px 12px;
      font-size:1.05rem;
    }
    .price{
      color:var(--success);
      font-weight:700;
    }
    .mrp{
      color:#9b9b9b;
      text-decoration:line-through;
    }
    .btn{
      display:block;
      width:100%;
      border:none;
      outline:none;
      border-radius:6px;
      background:var(--brand);
      color:#fff;
      padding:12px 14px;
      font-weight:600;
      cursor:pointer;
      box-shadow:inset 0 -2px 0 rgba(0,0,0,.12), 0 1px 3px rgba(0,0,0,.08);
      transition:transform .04s ease, filter .15s ease;
    }
    .btn:active{ transform:translateY(1px); }
    .btn:focus-visible{ outline:2px solid #98c0ff; outline-offset:2px; }

    @media (max-width:420px){
      .card{ width:100%; }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="topbar">ShopEasy</div>

    <div class="canvas">
      <article class="card" aria-label="Product: Classic Cotton T-Shirt">
        <div class="media" aria-hidden="true">
          <img src="https://i.ibb.co/tpjH6v0z/Screenshot-2025-11-10-093151.png" alt="Green cotton t-shirt"/>
        </div>

        <h3 class="title">Classic Cotton T-Shirt</h3>
        <p class="desc">Soft, breathable cotton. Regular fit. Available in multiple colors.</p>

        <div class="price-row">
          <span class="price">₹799</span>
          <span class="mrp">₹1,199</span>
        </div>

        <button class="btn" type="button">Add to Cart</button>
      </article>
    </div>
  </div>
</body>
</html>
