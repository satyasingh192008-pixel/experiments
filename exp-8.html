<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            font-weight: bold;
            text-align: center;
            background-color: rgb(25, 3, 70); 
            color: black;
            padding-top: 30px;
        }
        h1{
            color: white;
        }
        .title {
            display: inline-block;
            background-color: rgb(25, 3, 70); 
            padding: 30px; 
            color: rgb(255, 255, 255);
        }

        .margin {
            display: inline-block;
            background-color: #ff7043; 
            padding: 30px; 
            color: white;
        }

        .border {
            display: inline-block;
            background-color: #00bcd4; 
            padding: 30px; 
            color: white;
        }

        .padding {
            display: inline-block;
            background-color: #ffca28; 
            padding: 30px; 
            color: white;
        }

        .content {
            display: inline-block;
            background-color: #00bfa5; 
            width: 150px;  
            height: 150px;
            line-height: 150px; 
            color: white;
        }

        .label-gap {
            display: block;
        }
    </style>
</head>

<body>
    

    <h1> CSS Box Model</h1>
    <div class="title">

    <div class="margin">
        <span class="label-gap">MARGIN</span>
        
        <div class="border">
            <span class="label-gap">BORDER</span>
            
            <div class="padding">
                <span class="label-gap">PADDING</span>
                
                <div class="content">
                    CONTENT
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
