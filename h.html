<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Attendance Sheet</title>
    <style>
        :root{
            --accent:#2b6cb0;
            --light:#f7fafc;
            --muted:#667085;
        }
        body{
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: #f3f6fb;
            padding: 32px;
            color:#0f172a;
        }

        .attendance{
            width: 880px;
            max-width: 100%;
            border-collapse: collapse;
            box-shadow: 0 6px 18px rgba(16,24,40,0.06);
            background: white;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 8px;
        }

        /* top heading that uses colspan to span all columns */
        .attendance th.sheet-title{
            background: linear-gradient(90deg,var(--accent),#285e8f 70%);
            color: white;
            font-size: 1.25rem;
            font-weight: 600;
            text-align: center;
            padding: 14px 18px;
            letter-spacing: .4px;
        }

        .attendance th, .attendance td{
            border-bottom: 1px solid #e6eef8;
            padding: 10px 12px;
            text-align: center;
            vertical-align: middle;
            font-size: 0.95rem;
        }

        .attendance thead th.header{
            background: var(--light);
            color: var(--muted);
            font-weight: 600;
            border-bottom: 2px solid #e2e8f0;
        }

        .attendance tbody tr:nth-child(odd){
            background: #ffffff;
        }
        .attendance tbody tr:nth-child(even){
            background: #fbfdff;
        }

        .student-name{
            text-align: left;
            padding-left: 16px;
            font-weight: 600;
            color:#0b1a2b;
            width: 220px;
        }

        input[type="checkbox"]{
            width: 18px;
            height: 18px;
            transform: translateY(1px);
        }

        caption{
            caption-side: bottom;
            padding: 8px 0 16px;
            color: var(--muted);
            font-size: 0.9rem;
        }

        @media (max-width:720px){
            .attendance{
                font-size: 14px;
            }
            .attendance th.sheet-title{ font-size: 1rem; padding: 10px; }
        }
    </style>
</head>
<body>

<table class="attendance" aria-label="Attendance sheet">
    <!-- Use colspan to span the full width of the table -->
    <tr>
        <th class="sheet-title" colspan="8">Attendance Sheet</th>

</table>

</body>
</html>
