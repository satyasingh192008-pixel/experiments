<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <header>
        <img src="https://th.bing.com/th/id/OIP.y1B14-VeH26hswSsRds86wHaCP?w=303&h=105&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3" alt="Logo">
        <hr>
    </header>

    <nav>
        <a href="#laptops">Laptops</a>
        <select onchange="window.location.href=this.value;">
            <option value="">Select a laptop...</option>
            <option value="#l1">Laptop 1</option>
            <option value="#l2">Laptop 2</option>
            <option value="#l3">Laptop 3</option>
            <option value="#l4">Laptop 4</option>
        </select>

        <a href="#mobiles">Mobile</a>
        <select onchange="window.location.href=this.value;">
            <option value="">Select a mobile...</option>
            <option value="#m1">Mobile 1</option>
            <option value="#m2">Mobile 2</option>
            <option value="#m3">Mobile 3</option>
            <option value="#m4">Mobile 4</option>
        </select>

        <a href="#bikes">Bikes</a>
        <select onchange="window.location.href=this.value;">
            <option value="">Select a bike...</option>
            <option value="#b1">Bike 1</option>
            <option value="#b2">Bike 2</option>
            <option value="#b3">Bike 3</option>
            <option value="#b4">Bike 4</option>
        </select>

        <a href="#washing-machines">Washing Machine</a>
        <select onchange="window.location.href=this.value;">
            <option value="">Select a machine...</option>
            <option value="#w1">Washing Machine 1</option>
            <option value="#w2">Washing Machine 2</option>
            <option value="#w3">Washing Machine 3</option>
            <option value="#w4">Washing Machine 4</option>
        </select>
    </nav>

    <main>
        <div class="row">
            <section id="laptops" class="category-section">
                <h2 class="category-title">Laptops</h2>
                <div class="product-grid">
                    <div id="l1" class="product-item">
                        <img src="https://browserstack.wpenginepowered.com/wp-content/uploads/2018/11/real-mobile.png"alt="Laptop 1">
                    </div>
                    <div id="l2" class="product-item">
                        <img src="https://browserstack.wpenginepowered.com/wp-content/uploads/2018/11/real-mobile.png"alt="Laptop 2">
                    </div>
                    <div id="l3" class="product-item">
                        <img src="https://browserstack.wpenginepowered.com/wp-content/uploads/2018/11/real-mobile.png"alt="Laptop 3">
                    </div>
                    <div id="l4" class="product-item">
                        <img src="https://browserstack.wpenginepowered.com/wp-content/uploads/2018/11/real-mobile.png" alt="Laptop 4">
                    </div>
                </div>
            </section>

            <section id="mobiles" class="category-section">
                <h2 class="category-title">Mobile Phones</h2>
                <div class="product-grid">
                    <div id="m1" class="product-item">
                        <img src="https://browserstack.wpenginepowered.com/wp-content/uploads/2018/11/real-mobile.png" alt="Mobile 1">
                    </div>
                    <div id="m2" class="product-item">
                        <img src="https://browserstack.wpenginepowered.com/wp-content/uploads/2018/11/real-mobile.png" alt="Mobile 2">
                    </div>
                    <div id="m3" class="product-item">
                        <img src="https://browserstack.wpenginepowered.com/wp-content/uploads/2018/11/real-mobile.png" alt="Mobile 3">
                    </div>
                    <div id="m4" class="product-item">
                        <img src="https://browserstack.wpenginepowered.com/wp-content/uploads/2018/11/real-mobile.png" alt="Mobile 4">
                    </div>
                </div>
            </section>
        </div>

        <div class="row">
            <section id="bikes" class="category-section">
                <h2 class="category-title">Bikes</h2>
                <div class="product-grid">
                    <div id="b1" class="product-item">
                        <img src="https://browserstack.wpenginepowered.com/wp-content/uploads/2018/11/real-mobile.png" alt="Bike 1">
                    </div>
                    <div id="b2" class="product-item">
                        <img src="https://browserstack.wpenginepowered.com/wp-content/uploads/2018/11/real-mobile.png" alt="Bike 2">
                    </div>
                    <div id="b3" class="product-item">
                        <img src="https://browserstack.wpenginepowered.com/wp-content/uploads/2018/11/real-mobile.png" alt="Bike 3">
                    </div>
                    <div id="b4" class="product-item">
                        <img src="https://browserstack.wpenginepowered.com/wp-content/uploads/2018/11/real-mobile.png" alt="Bike 4">
                    </div>
                </div>
            </section>

            <section id="washing-machines" class="category-section">
                <h2 class="category-title">Washing Machines</h2>
                <div class="product-grid">
                    <div id="w1" class="product-item">
                        <img src="https://browserstack.wpenginepowered.com/wp-content/uploads/2018/11/real-mobile.png" alt="Washing Machine 1">
                    </div>
                    <div id="w2" class="product-item">
                        <img src="https://browserstack.wpenginepowered.com/wp-content/uploads/2018/11/real-mobile.png" alt="Washing Machine 2">
                    </div>
                    <div id="w3" class="product-item">
                        <img src="https://browserstack.wpenginepowered.com/wp-content/uploads/2018/11/real-mobile.png" alt="Washing Machine 3">
                    </div>
                    <div id="w4"     class="product-item">
                        <img src="https://browserstack.wpenginepowered.com/wp-content/uploads/2018/11/real-mobile.png" alt="Washing Machine 4">
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
